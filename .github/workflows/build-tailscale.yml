name: Build Tailscale Small

on:
  # Run every 6 hours to check for new releases
  schedule:
    - cron: '0 */6 * * *'
  # Allow manual triggering
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tailscale version tag (e.g., v1.58.2)'
        required: false
        type: string

jobs:
  check-release:
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.get-tag.outputs.tag }}
      should-build: ${{ steps.check.outputs.should-build }}
    steps:
      - uses: actions/checkout@v4

      - name: Get latest release tag
        id: get-tag
        run: |
          if [ -n "${{ inputs.tag }}" ]; then
            TAG="${{ inputs.tag }}"
          else
            TAG=$(curl -s https://api.github.com/repos/tailscale/tailscale/releases/latest | jq -r .tag_name)
          fi
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "Latest tag: $TAG"

      - name: Check if already built
        id: check
        run: |
          TAG="${{ steps.get-tag.outputs.tag }}"
          # Check if this tag already exists in our releases
          if gh release view "$TAG" --repo ${{ github.repository }} >/dev/null 2>&1; then
            echo "Release $TAG already exists"
            echo "should-build=false" >> $GITHUB_OUTPUT
          else
            echo "Release $TAG does not exist, will build"
            echo "should-build=true" >> $GITHUB_OUTPUT
          fi
        env:
          GH_TOKEN: ${{ github.token }}

  build:
    needs: check-release
    if: needs.check-release.outputs.should-build == 'true'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
            name: linux-amd64
          - goos: linux
            goarch: arm64
            name: linux-arm64
          - goos: linux
            goarch: mipsle
            name: linux-ramips
    steps:
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 'stable'

      - name: Checkout Tailscale
        uses: actions/checkout@v4
        with:
          repository: tailscale/tailscale
          ref: ${{ needs.check-release.outputs.tag }}

      - name: Build tailscaled
        run: |
          GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} ./build_dist.sh --extra-small tailscale.com/cmd/tailscaled
          mv tailscaled tailscaled-${{ matrix.name }}

      - name: Build tailscale
        run: |
          GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} ./build_dist.sh --extra-small tailscale.com/cmd/tailscale
          mv tailscale tailscale-${{ matrix.name }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries-${{ matrix.name }}
          path: |
            tailscaled-${{ matrix.name }}
            tailscale-${{ matrix.name }}

  release:
    needs: [check-release, build]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Organize binaries
        run: |
          mkdir -p binaries
          find artifacts -type f -exec mv {} binaries/ \;
          ls -lah binaries/

      - name: Create Release
        run: |
          TAG="${{ needs.check-release.outputs.tag }}"
          gh release create "$TAG" \
            --title "Tailscale Small $TAG" \
            --notes "Tailscale $TAG built with --extra-small flag for linux/amd64, linux/arm64, and linux/ramips (mipsle)" \
            binaries/*
        env:
          GH_TOKEN: ${{ github.token }}
